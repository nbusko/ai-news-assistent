# version: '2.3'

services:
  db_service:
    restart: always
    container_name: db_service
    mem_limit: 4G
    build:
      context: ./db_service
      dockerfile: Dockerfile
    # networks:
    #   - mynetwork
    image: db_service:latest
    command: bash -c "sleep 10 && uvicorn main:app --host 0.0.0.0 --port ${DB_SERVICE_PORT}"

    ports:
      - "${DB_SERVICE_PORT}:${DB_SERVICE_PORT}"
    environment:
      - DB_SERVICE_PORT=${DB_SERVICE_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    depends_on:
      - mysql
    volumes:
      - ./db_service:/db_service
    

  mysql:
    restart: always
    container_name: mysql
    mem_limit: 500m
    image: mysql:5.6
    # networks:
    #   - mynetwork
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - ./mysqldata:/var/lib/mysql
      - ./mysql_conf/my.cnf:/etc/mysql/my.cnf
    ports:
      - ${DB_PORT}:${DB_PORT}

